[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
    ; Add future dependencies here
    ; FastLED for RGB LED control (when needed)
    fastled/FastLED@^3.6.0

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

upload_speed = 921600
monitor_rts = 0
monitor_dtr = 0